<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
    <title>Tailwind CSS</title>
</head>
<body class="text-gray-100 font-bold">

    <h1 class="text-3xl font-bold underline">
        Hello world!
      </h1>

    <div><!-- content wrapper -->
        <div><!-- nav wrapper start-->
            <nav><!-- nav bar start-->
                <div><!-- title div start-->
                    <h1>
                        <a href="/">Food Ninja</a>
                    </h1>
                </div><!-- title div end-->
                <ul><!-- links, eg. home, about, contact, etc.-->
                    <li><!-- 1st nav item-->
                        <a href="#">
                            <span>Home</span>
                            <!-- icons will go here later -->
                        </a>
                    </li><!-- 1st nav item end-->
                    <li><!-- 2nd nav item start-->
                        <a href="#">
                            <span>About</span>
                            <!-- icons will go here later -->
                        </a>
                    </li><!-- 2nd nav item end-->
                    <li><!-- 3rd nav item-->
                        <a href="#">
                            <span>Contact</span>
                            <!-- icons will go here later -->
                        </a>
                    </li><!-- 3rd nav item end-->

                </ul>
            </nav><!-- nav bar end-->
        </div><!-- nav wrapper end-->

        <main><!--main content in top right-->
            <div><!-- login & sign up links start-->
                <a href="#">Log in</a>
                <a href="#">Sign Up</a>
            </div><!-- login & sign up links end-->

            <header><!-- header for the title start -->
                <h2>Recipes</h2>
                <h3>For Ninjas</h3>
            </header><!-- header for the title end -->

            <!-- Below: cards section for the different recipes -->
            <div><!-- cards section for recipes @start-->

                <h4>Latest Recipes</h4>
                <div><!-- Cards for Latest Recipes @start-->
                    <img src="img/stew.jpg" alt="stew"><!-- recipe image to go here -->
                    <div><!-- 1st card @start-->
                        <span>5 Bean Chilli Stew</span>
                        <span>Recipe by Mario</span>
                    </div><!-- 1st card @end-->
                    <!-- MORE CARDS TO GO HERE LATER -->
                </div><!-- Cards for Latest Recipes @end-->

                <h4>Most Popular</h4>
                <div><!-- Cards for Most Popular @start-->
                    <img src="" alt=""><!-- recipe image to go here -->
                    <div><!-- 1st card @start-->
                        <span>5 Bean Chilli Stew</span>
                        <span>Recipe by Mario</span>
                    </div><!-- 1st card @end-->
                    <!-- MORE CARDS TO GO HERE LATER -->
                </div><!-- Cards for Most Popular @end-->

                <div><!-- buttons section for more stuff-->
                    <div>
                        Loads more here later

                    </div>
                </div>

            </div><!-- cards section for recipes @end-->

        </main>
    </div> 
</body>
</html>
